<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Index Css -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="card">
          <img
            src='./assets/images/avatar-jessica.jpeg'
            alt="User Avatar"
            class="user-avatar"
          />
          <div class="user-info">
            <h1 class="user-name">Jessica Randall</h1>
            <p class="user-location">London, United Kingdom</p>
          </div>
          <h2 class="user-job-title">
            <q>Front-end developer and avid reader.</q>
          </h2>
          <ul class="user-social-links">
            <li>
              <a href="">Github</a>
            </li>
            <li>
              <a href="">Frontend Mentor</a>
            </li>
            <li>
              <a href="">Linkedin</a>
            </li>
            <li>
              <a href="">Twitter</a>
            </li>
            <li>
              <a href="">Instagram</a>
            </li>
          </ul>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Mustafa-Sayed-M" target="_blank"
            >Mustafa Sayed</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
